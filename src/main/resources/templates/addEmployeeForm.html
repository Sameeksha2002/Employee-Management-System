<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System | Add New Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
</head>
<body>

<div class="container mx-auto my-5">

	
	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post" class="w-75 mx-auto border border-1 rounded px-5 py-1 my-4">
		<h1 class="my-3  text-center" style="font-size:3rem;">Add New Employee</h1>
	<br>
	<div class="d-flex flex-row  justify-content-between">
	       <div style="width:45%">
				<label class="fs-5" >Full Name:</label>
				<input type="text" th:field="${employee.name}" placeholder="Enter Full Name" 
				aria-describedby="validationServer03Feedback"
				class="form-control pb-2 px-4 text-success fs-5 my-1"  value="Mark"
				th:Classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}" > 
		 		<div th:each="e: ${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         		</div>
			</div>
			<div style="width:45%">
				<label class="fs-5" >City:</label>   
				<input type="text" th:field="${employee.city}" placeholder="Enter City" 
				aria-describedby="validationServer03Feedback"
				class="form-control py-2 px-4 text-success fs-5 my-1"  value="Mark"
				th:Classappend="${#fields.hasErrors('city')? 'is-invalid' : ''}" > 
		 		 <div th:each="e: ${#fields.errors('city')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
        		 </div> 
			</div>
	</div>  
	<br>
			<label class="fs-5" >Email Id:</label>
			<input type="text" th:field="${employee.email}" placeholder="Enter Email" 
			aria-describedby="validationServer03Feedback"
			class="form-control py-2 px-4 text-success fs-5 my-1"  value="Mark"
			th:Classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}" > 
		 	<div th:each="e: ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         	</div>
		
	<br>
			<label class="fs-5" >Password:</label>
			<input type="text" th:field="${employee.password}" placeholder="Enter Password" 
			aria-describedby="validationServer03Feedback"
			class="form-control py-2 px-4 text-success fs-5 my-1"  value="Mark"
			th:Classappend="${#fields.hasErrors('password')? 'is-invalid' : ''}" > 
		  	<div th:each="e: ${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         	</div>
		
	<br>
			<div class="d-flex flex-row justify-content-between">
				<div style="width:45%">
					<label class="fs-5" >Designation:</label>
					 <select id="autoSizingSelect" th:field="${employee.designation}" placeholder="Enter Designation" 
					aria-describedby="validationServer03Feedback"
					class="form-select form-control py-2 px-4  fs-5 my-1"  value="Mark"
					th:Classappend="${#fields.hasErrors('designation')? 'is-invalid' : ''}">
      						
      						<option value="Developer">Developer</option>
      						<option value="Manager">Manager</option>
      						<option value="Designer">Designer</option>
      						<option value="Tester">Tester</option>
    				</select>
				<!-- 	<input type="text" th:field="${employee.designation}" placeholder="Enter Designation" 
					aria-describedby="validationServer03Feedback"
					class="form-control py-2 px-4 text-success fs-5 my-1"  value="Mark"
					th:Classappend="${#fields.hasErrors('designation')? 'is-invalid' : ''}" >   -->
					<div th:each="e: ${#fields.errors('designation')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
        			</div>
        		</div>
		
				<div style="width:45%">
					<label class="fs-5" >Salary (INR per month):</label>
					<input type="text" th:field="${employee.salary}" placeholder="Enter Salary" 
					aria-describedby="validationServer03Feedback"
					class="form-control py-2 px-4 text-success fs-5 my-1"  value="Mark"
					th:Classappend="${#fields.hasErrors('salary')? 'is-invalid' : ''}" > 
					<div th:each="e: ${#fields.errors('salary')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
        			</div>
        		 </div>
    		</div>
	<br>
	
	<button type="submit" class="btn btn-success mb-4 me-2" style="font-size:1.2rem; padding:0.5rem 1.3rem">Save</button>
	<a th:href="@{/showNewEmployeeForm}" class="btn btn-danger mb-4 " style="font-size:1.2rem; padding:0.5rem 1.3rem">Cancel</a>
	
	</form>
	
		<div class="text-center">
		<a th:href = "@{/}" class="fs-5 " > Back to Employee List</a>
		</div>
</div>

</body>
</html>
