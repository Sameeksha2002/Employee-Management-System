<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
</head>
<body>



<div class="container mx-auto my-4">
<h1  class="pb-4 border-bottom border-2" style="font-size:4rem;">Employee Management System</h1>
  <h1  class="mb-3  pt-3 " style="font-size:2.5rem;">Employee List</h1>
  <a class="btn btn-primary mb-3 px-3 py-2  fs-5" th:href="@{/showNewEmployeeForm}" role="button">Add Employee</a>
  <table class="table table-striped table-responsive-md table-hover  fs-5" >
  	<thead>
  		<tr class="table-primary ">
  			<th scope="col">Id</th>
  			<th scope="col">Full Name</th>
  			<th scope="col">City</th>
  			<th scope="col">Email</th>
  			<th scope="col">Password</th>
  			<th scope="col">Designation</th>
  			<th scope="col">Salary</th>
  			<th scope="col">Actions</th>
  		</tr>
  	</thead>
  	<tbody>
  		<tr th:each ="employee : ${listOfEmployees}" >
  			<td th:text= "${employee.id}"></td>
  			<td th:text= "${employee.name}"></td>
  			<td th:text= "${employee.city}"></td>
  			<td th:text= "${employee.email}"></td>
  			<td th:text= "${employee.password}"></td>
  			<td th:text= "${employee.designation}"></td>
  			<td th:text= "${employee.salary}"></td>
  			<td>
  			<a class="btn btn-success" th:href="@{/updateEmployeeForm/{id}(id = ${employee.id})}" role="button">Update</a>
  			<a class="btn btn-danger" th:href="@{/deleteEmployee/{id}(id = ${employee.id})}" role="button">Delete</a>  			
  			</td>
  		</tr>  		
  	</tbody>
  </table>
</div>

</body>
</html>
