<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System | Update Employee Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto my-4">
<h1  class="pb-4 border-bottom border-2" style="font-size:4rem;">Employee Management System</h1>
	<h1 class="my-3 text-primary text-opacity-75" style="font-size:2.5rem;">Update Employee</h1>
	<br>
	<form action="#" th:action="@{/updateEmployee}" th:object="${employee}" method="post">
	<input type="hidden" th:field='${employee.id}'>
<!--  	
	<input type="text" th:field="${employee.name}" 
		aria-describedby="validationServer03Feedback"
		class="form-control py-2 px-4 text-success fs-5 my-2"  value="Mark"
		th:Classappend="${#fields.hasErrors('name')? 'is-invalid' : 'is-valid'}" > 
		   <div th:each="e: ${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         </div>
-->         
     <div class="d-flex flex-row  justify-content-between">
	       <div style="width:45%">  
	       <label class="fs-5" >Full Name:</label>
			<input type="text" th:field="${employee.name}" 
		aria-describedby="validationServer03Feedback"
		class="form-control py-2 px-4 text-success fs-5 my-2"  value="Mark"
		th:Classappend="${#fields.hasErrors('name')? 'is-invalid' : 'is-valid'}" > 
		  <div th:each="e: ${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         </div> 
         </div>   
		<div style="width:45%">
		<label class="fs-5" >City:</label> 
			<input type="text" th:field="${employee.city}" 
		aria-describedby="validationServer03Feedback"
		class="form-control py-2 px-4 text-success fs-5 my-2"  value="Mark"
		th:Classappend="${#fields.hasErrors('city')? 'is-invalid' : 'is-valid'}" > 
		  <div th:each="e: ${#fields.errors('city')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         </div> 
         </div> 
        </div>  
		<br>
			<label class="fs-5" >Email Id:</label>
			<input type="text" th:field="${employee.email}" 
		aria-describedby="validationServer03Feedback"
		class="form-control py-2 px-4 text-success fs-5 my-2"  value="Mark"
		th:Classappend="${#fields.hasErrors('email')? 'is-invalid' : 'is-valid'}" > 
		  <div th:each="e: ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         </div>
         <br>
			<label class="fs-5" >Password:</label>
			<input type="text" th:field="${employee.password}" 
		aria-describedby="validationServer03Feedback"
		class="form-control py-2 px-4 text-success fs-5 my-2"  value="Mark"
		th:Classappend="${#fields.hasErrors('password')? 'is-invalid' : 'is-valid'}" > 
		  <div th:each="e: ${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         </div>
         <br>
         
          <div class="d-flex flex-row  justify-content-between">
	       <div style="width:45%"> 
				<label class="fs-5" >Designation:</label>
					 <select id="autoSizingSelect" th:field="${employee.designation}" 
					aria-describedby="validationServer03Feedback"
					class="form-select form-control py-2 px-4 text-success fs-5 my-1"  
					th:Classappend="${#fields.hasErrors('designation')? 'is-invalid' : ''}">      						
      						<option value="Developer">Developer</option>
      						<option value="Manager">Manager</option>
      						<option value="Designer">Designer</option>
      						<option value="Tester">Tester</option>
    				</select>
				<div th:each="e: ${#fields.errors('designation')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
        		</div>	
	<!--  	<input type="text" th:field="${employee.designation}" 
		aria-describedby="validationServer03Feedback"
		class="form-control py-2 px-4 text-success fs-5 my-2"  value="Mark"
		th:Classappend="${#fields.hasErrors('designation')? 'is-invalid' : 'is-valid'}" > 
		  <div th:each="e: ${#fields.errors('designation')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         </div> -->	
         </div>
         <div style="width:45%">
         <label class="fs-5" >Salary (INR per month):</label>
			<input type="text" th:field="${employee.salary}" 
		aria-describedby="validationServer03Feedback"
		class="form-control py-2 px-4 text-success fs-5 my-2"  value="Mark"
		th:Classappend="${#fields.hasErrors('salary')? 'is-invalid' : 'is-valid'}" > 
		  <div th:each="e: ${#fields.errors('salary')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback fw-bold fs-6">         
         </div>
         </div>
         </div>
	
	<!-- 	<input type="text" th:field="${employee.firstName}"  class="py-2 px-4 text-success fs-5 my-2"> 
		<span th:if="${#fields.hasErrors('employee.firstName')}" th:errors="*{employee.firstName}">Name should be greater than 3 characters</span>
		<br>        
		<input type="text" th:field="${employee.lastName}" class="py-2 px-4 text-success fs-5 my-2">
		<!--<span th:if="${#fields.hasErrors('employee.lastName')}" th:errors="*{employee.lastName}">Name should be greater than 3 characters</span>
		<br>
		<input type="text" th:field="${employee.email}" class="py-2 px-4 text-success fs-5 mt-2" >
	<!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		<br>-->
	<br>
	<br>
	<button type="submit" class="btn btn-primary py-2 px-5 mb-5" style="font-size:1.5rem;">Update</button>
	</form>
	<hr>
		
		<a th:href = "@{/}" class="fs-5"> Back to Employee List</a>
</div>


</body>
</html>
